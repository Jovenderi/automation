<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Newsletter Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --bg:#f5f6f7;
    --panel:#ffffff;
    --border:#e3e3e3;
    --text:#222;
    --muted:#777;
    --accent:#ff8a00;
}
.dark{
    --bg:#0f1115;
    --panel:#171a21;
    --border:#2a2f3a;
    --text:#f2f2f2;
    --muted:#aaa;
}
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Inter, system-ui, Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
}
.app{
    display:grid;
    grid-template-columns:35% 65%;
    height:100vh;
}
.panel{
    padding:16px;
    overflow:auto;
}
.left{
    background:var(--panel);
    border-right:1px solid var(--border);
}
.right{
    display:flex;
    flex-direction:column;
}
.card{
	flex-wrap: wrap;
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    padding:14px;
    margin-bottom:14px;
}
h4{
    margin:0 0 10px;
    font-size:13px;
    letter-spacing:.5px;
    text-transform:uppercase;
    color:var(--muted);
}
input, textarea{
    width:100%;
    padding:9px 10px;
    margin-bottom:8px;
    border-radius:8px;
    border:1px solid var(--border);
    background:transparent;
    color:var(--text);
    font-size:13px;
}
textarea{resize:none;height:60px}
button{
    padding:8px 12px;
    border-radius:8px;
    border:none;
    font-size:13px;
    cursor:pointer;
}
.primary{background:var(--accent);color:#fff}
.ghost{background:transparent;border:1px solid var(--border);color:var(--text)}
.row{
    display:flex;
    gap:8px;
}
.game{
    border:1px dashed var(--border);
    border-radius:10px;
    margin-bottom:10px;
    overflow:hidden;
}
.game-header{
    padding:10px 12px;
    background:rgba(0,0,0,.03);
    display:flex;
    justify-content:space-between;
    align-items:center;
    cursor:pointer;
}
.dark .game-header{background:rgba(255,255,255,.04)}
.game-body{
    padding:12px;
    display:none;
}
.game.open .game-body{display:block}
.actions{
    display:flex;
    gap:6px;
}
.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 16px;
    background:var(--panel);
    border-bottom:1px solid var(--border);
}
.icon-btn{
    width:34px;
    height:34px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:50%;
    border:1px solid var(--border);
    background:transparent;
    font-size:16px;
}
.preview-wrap{
    flex:1;
    overflow:auto;
    padding:16px;
}
.preview{
    max-width:620px;
    margin:auto;
    background:#fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 8px 30px rgba(0,0,0,.15);
}
.dark .preview{background:#fff}
</style>
</head>

<body>
<div class="app">

<!-- LEFT -->
<div class="panel left">
<div class="card" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
    
    <!-- Checkbox -->
    <label style="display:flex;align-items:center;gap:6px;font-size:13px;white-space:nowrap;">
        <input type="checkbox" id="useAltLogo" onchange="toggleCountryOption()">
        Create AlternateLink
    </label>

    <!-- Country Select -->
    <select id="countryVersion"
            disabled
            onchange="render()"
            style="min-width:140px;padding:8px;border-radius:8px;border:1px solid var(--border);">
        <option value="">Country</option>
        <option value="ENCN">ENCN</option>
        <option value="ZHCN">ZHCN</option>
        <option value="ENVN">ENVN</option>
        <option value="VIVN">VIVN</option>
        <option value="ENTH">ENTH</option>
        <option value="THTH">THTH</option>
        <option value="ENID">ENID</option>
        <option value="IDID">IDID</option>
        <option value="ENJP">ENJP</option>
        <option value="JPJP">JPJP</option>
    </select>

</div>
	
<div class="card">
<h4>HTML Settings</h4>
<input id="fileName" placeholder="File name (region_pdnewsletter-mmyy)" oninput="updateAltLink()">
	<input id="htmlTitle" placeholder="HTML Title" oninput="render()">
<input id="altLink" placeholder="Alternate Link" readonly>	
</div>


<div class="card">
<h4>Game Sections</h4>
<div id="games"></div>
<button class="primary" onclick="addGame()">+ Add Game</button>
</div>
	

</div>

<!-- RIGHT -->
<div class="panel right">

<div class="topbar">
<strong>Live Preview</strong>
<div class="row">
    <input type="file" id="importFile" accept=".html" hidden>
    <button class="icon-btn" onclick="document.getElementById('importFile').click()" title="Import HTML">üì•</button>
    <button class="icon-btn" onclick="toggleDark()" id="darkIcon">üåô</button>
    <button class="primary" onclick="downloadHTML()">Download</button>
</div>
</div>

<div class="preview-wrap">
<div class="preview" id="preview"></div>
</div>

</div>
</div>

<script>
let dark=false;

function toggleDark(){
    dark=!dark;
    document.body.classList.toggle("dark",dark);
    document.getElementById("darkIcon").textContent = dark ? "‚òÄÔ∏è" : "üåô";
}
	

function addGame(data={}){
    const g=document.createElement("div");
    g.className="game open";
    g.innerHTML=`
    <div class="game-header" onclick="this.parentElement.classList.toggle('open')">
        <strong>${data.game||"New Game"}</strong>
        <div class="actions">
            <button class="ghost" onclick="event.stopPropagation();duplicateGame(this)">Duplicate</button>
            <button class="ghost" onclick="event.stopPropagation();this.closest('.game').remove();render()">Remove</button>
        </div>
    </div>
    <div class="game-body">
        <input placeholder="Provider Name" class="provider" value="${data.provider||""}">
        <input placeholder="Game Name" class="gameName" value="${data.game||""}">
        <input placeholder="Image Name" class="image" value="${data.image||""}">
        <textarea placeholder="Description" class="desc">${data.desc||""}</textarea>
        <div class="row">
            <input placeholder="Button Name" class="btnName" value="${data.btnName||""}">
            <input placeholder="Button Link" class="btnLink" value="${data.btnLink||""}">
        </div>
    </div>
    `;
    g.querySelectorAll("input,textarea").forEach(i=>i.oninput=render);
    document.getElementById("games").appendChild(g);
    render();
}

function duplicateGame(btn){
    const g=btn.closest(".game");
    addGame({
        provider:g.querySelector(".provider").value,
        game:g.querySelector(".gameName").value,
        image:g.querySelector(".image").value,
        desc:g.querySelector(".desc").value,
        btnName:g.querySelector(".btnName").value,
        btnLink:g.querySelector(".btnLink").value
    });
}
	
function toggleCountryOption(){
    const checkbox = document.getElementById("useAltLogo");
    const select = document.getElementById("countryVersion");

    if(checkbox.checked){
        select.disabled = false;
    }else{
        select.disabled = true;
        select.value = ""; // reset selection
    }

    render();
}

function downloadHTML() {
  let name = document.getElementById("fileName").value.trim();

  // default filename if empty
  if (!name) {
    name = "newsletter";
  }

  // remove any extension user might type
  name = name.replace(/\.[^/.]+$/, "");

  const blob = new Blob([window.generatedHTML], { type: "text/html" });
  const a = document.createElement("a");

  a.href = URL.createObjectURL(blob);
  a.download = name + ".html"; // always .html
  a.click();

  URL.revokeObjectURL(a.href);
}

document.getElementById("importFile").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  // Get filename without extension
  const baseName = file.name.replace(/\.[^/.]+$/, "");

  // Store for later use (download, UI, etc.)
  window.importedFileName = baseName;

  // Optional: auto-fill the filename input
  const fileNameInput = document.getElementById("fileName");
  if (fileNameInput) {
    fileNameInput.value = baseName;
  }

  const reader = new FileReader();
  reader.onload = e => {
    importHTML(e.target.result);
  };
  reader.readAsText(file);
});	
	
function updateAltLink() {
  const fileName = document.getElementById("fileName").value.trim();
  const altLink = document.getElementById("altLink");

  // reset if empty
  if (!fileName) {
    altLink.value = "";
    return;
  }

  // expected: region_pdnewsletter-mmyy
  const match = fileName.match(/^([a-z]{2}-[a-z]{2})_pdnewsletter-(\d{2})(\d{2})$/i);
  if (!match) {
    altLink.value = "";
    return;
  }

  const region = match[1].toLowerCase();
  const mm = match[2];
  const yy = match[3];
  const mmyy = mm + yy;

  const monthMap = {
    "01": "01-Jan", "02": "02-Feb", "03": "03-Mar", "04": "04-Apr",
    "05": "05-May", "06": "06-Jun", "07": "07-Jul", "08": "08-Aug",
    "09": "09-Sep", "10": "10-Oct", "11": "11-Nov", "12": "12-Dec"
  };

  if (!monthMap[mm]) {
    altLink.value = "";
    return;
  }

  altLink.value =
    `https://188affiliates.com/newsletter/newsletter-template-2026/${region}/${monthMap[mm]}/alternate/${region}_pdnewsletter-${mmyy}.html`;
}

function importHTML(htmlText) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlText, "text/html");

    // Reset existing games
    document.getElementById("games").innerHTML = "";

    /* ---- Global settings ---- */
    const title = doc.querySelector("title")?.textContent || "";
    document.getElementById("htmlTitle").value = title;

    const altLink = doc.querySelector("#alt-link")?.getAttribute("href") || "";
    document.getElementById("altLink").value = altLink;

    /* ---- Game components ---- */
    const components = doc.querySelectorAll('table[id^="component-"]');

    components.forEach((c, index) => {
        const n = index + 1;

        const bannerSrc = c.querySelector(`#game-banner-${n}`)?.getAttribute("src") || "";
        const imageName = bannerSrc.split("1136x528-")[1]?.replace(".png", "") || "";

        addGame({
            provider: c.querySelector(`#game-provider-${n}`)?.textContent || "",
            game: c.querySelector(`#game-title-${n}`)?.textContent || "",
            desc: c.querySelector(`#game-description-${n}`)?.textContent || "",
            image: imageName,
            btnName: c.querySelector(`#game-button-link-${n}`)?.textContent || "",
            btnLink: c.querySelector(`#game-button-link-${n}`)?.getAttribute("href") || ""
        });
    });

    render();
}
